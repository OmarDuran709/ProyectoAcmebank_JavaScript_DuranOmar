<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco Digital - Iniciar Sesión</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="card-header">
                <h1>Banco Digital</h1>
                <p>Ingrese sus credenciales para acceder</p>
            </div>
            
            <form id="loginForm" class="form">
                <div class="form-group">
                    <label for="tipoId">Tipo de Identificación</label>
                    <select id="tipoId" name="tipoId" required>
                        <option value="">Seleccione tipo de ID</option>
                        <option value="CC">Cédula de Ciudadanía</option>
                        <option value="CE">Cédula de Extranjería</option>
                        <option value="TI">Tarjeta de Identidad</option>
                        <option value="PP">Pasaporte</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="numeroId">Número de Identificación</label>
                    <input type="text" id="numeroId" name="numeroId" required>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div id="errorMessage" class="alert alert-error" style="display: none;"></div>
                <div id="successMessage" class="alert alert-success" style="display: none;"></div>
                
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                
                <div class="links">
                    <a href="#" class="link" onclick="forgotPassword()">¿Olvidó su contraseña?</a>
                    <a href="#" class="link" onclick="goToRegister()">Crear cuenta nueva</a>
                </div>
            </form>
        </div>
    </div>
    
    <script src="js/database-manager.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
