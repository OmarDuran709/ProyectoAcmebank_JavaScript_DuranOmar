<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco Digital - Crear Cuenta</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="container">
        <div class="register-card">
            <div class="card-header">
                <h1>Crear Cuenta Bancaria</h1>
                <p>Complete todos los campos para crear su cuenta</p>
            </div>
            
            <form id="registerForm" class="form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="tipoId">Tipo de Identificación</label>
                        <select id="tipoId" name="tipoId" required>
                            <option value="">Seleccione tipo de ID</option>
                            <option value="CC">Cédula de Ciudadanía</option>
                            <option value="CE">Cédula de Extranjería</option>
                            <option value="TI">Tarjeta de Identidad</option>
                            <option value="PP">Pasaporte</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="numeroId">Número de Identificación</label>
                        <input type="text" id="numeroId" name="numeroId" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="nombres">Nombres</label>
                        <input type="text" id="nombres" name="nombres" required>
                    </div>

                    <div class="form-group">
                        <label for="apellidos">Apellidos</label>
                        <input type="text" id="apellidos" name="apellidos" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="genero">Género</label>
                        <select id="genero" name="genero" required>
                            <option value="">Seleccione género</option>
                            <option value="M">Masculino</option>
                            <option value="F">Femenino</option>
                            <option value="O">Otro</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="telefono">Teléfono</label>
                        <input type="tel" id="telefono" name="telefono" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="ciudad">Ciudad</label>
                        <input type="text" id="ciudad" name="ciudad" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="direccion">Dirección</label>
                    <input type="text" id="direccion" name="direccion" required>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div id="errorMessage" class="alert alert-error" style="display: none;"></div>
                <div id="successMessage" class="alert alert-success" style="display: none;"></div>

                <div class="form-buttons">
                    <button type="submit" class="btn btn-primary">Crear Cuenta</button>
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='login.html'">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/register.js"></script>
    <script src="js/database-manager.js"></script>
</body>
</html>
