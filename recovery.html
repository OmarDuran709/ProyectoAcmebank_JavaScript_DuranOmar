<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco Digital - Recuperar Contraseña</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="container">
        <div class="recovery-card">
            <div class="card-header">
                <h1>Recuperar Contraseña</h1>
                <p id="subtitle">Ingrese sus datos para verificar su identidad</p>
            </div>
            
            <form id="recoveryForm" class="form">
                <div class="form-group">
                    <label for="tipoId">Tipo de Identificación</label>
                    <select id="tipoId" name="tipoId" required>
                        <option value="">Seleccione tipo de ID</option>
                        <option value="CC">Cédula de Ciudadanía</option>
                        <option value="CE">Cédula de Extranjería</option>
                        <option value="TI">Tarjeta de Identidad</option>
                        <option value="PP">Pasaporte</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="numeroId">Número de Identificación</label>
                    <input type="text" id="numeroId" name="numeroId" required>
                </div>

                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div id="errorMessage" class="alert alert-error" style="display: none;"></div>
                <div id="successMessage" class="alert alert-success" style="display: none;"></div>

                <button type="submit" class="btn btn-primary">Verificar Datos</button>
            </form>

            <form id="passwordForm" class="form" style="display: none;">
                <div class="form-group">
                    <label for="newPassword">Nueva Contraseña</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                </div>

                <button type="submit" class="btn btn-primary">Cambiar Contraseña</button>
            </form>

            <div class="links">
                <a href="login.html" class="link">Volver al inicio de sesión</a>
            </div>
        </div>
    </div>

    <script src="js/recovery.js"></script>
    <script src="js/database-manager.js"></script>
</body>
</html>
